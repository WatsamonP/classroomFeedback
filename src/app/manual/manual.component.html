<app-header *ngIf="authUid !== null"></app-header>

<nav *ngIf="authUid == null" class="navbar navbar-light bg-light">
  <button type="button" class="btn btn-light" (click)="onClickBack()">
    <i class="fa fa-angle-left" aria-hidden="true"></i>&nbsp;BACK
  </button>
</nav>

<div id="body">
  <div id="container">
    <div id="content">
      <ul>
        <li style="text-align: center">
          <a>คู่มือการใช้งาน</a>
          <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6">
              <a href="https://firebasestorage.googleapis.com/v0/b/sut-feedback.appspot.com/o/%E0%B8%84%E0%B8%B9%E0%B9%88%E0%B8%A1%E0%B8%B7%E0%B8%AD%20SUT%20Feedback.pdf?alt=media&token=2af6af95-734a-43d1-8acc-12ce427fd8e0">
              <button type="button" class="btn btn-sm btn-light btn-block">
                <i class="fa fa-file-pdf-o text-facebook" aria-hidden="true"></i>&nbsp; คู่มือฉบับสมบูรณ์
              </button></a>
            </div>
            <div class="col-3">
            </div>
          </div>
          <hr>
          <div style="text-align: center" class="text-danger">

            <div class="row">
              <div class="col-6">
                <button type="button" class="btn btn-sm btn-light btn-block" (click)="onClickCheckScore()">
                  <i class="fa fa-file text-facebook" aria-hidden="true"></i>&nbsp; ตรวจสอบคะแนน
                </button>
              </div>
              <div class="col-6">
                <button type="button" class="btn btn-sm btn-light btn-block" (click)="onClickFeedback()">
                  <i class="fa fa-star text-facebook" aria-hidden="true"></i>&nbsp; ประเมินการสอน
                </button>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

<!--
  //////////////////////////////////////////////////////////////////////////////////////
  ////////////////////////////////////////////////////////////////////////////////////////
-->

<div *ngIf="isFeedback" id="body">
  <div id="container">
    <div id="content">
      <ul>
        <li style="text-align: center">
          <a>ระบบประเมินการสอน</a>
          <hr>
          <div style="text-align: center; font-size: 90%" class="text-danger">
            ผลการประเมินจะถูกส่งไปเพื่อแก้ไขปัญหา<br>การเรียนการสอนในครั้งต่อไป
          </div>
          <div style="text-align: center; font-size: 95%" class="text-danger">
            <b>โดยจะไม่เปิดเผยตัวตนของนักศึกษา</b>
          </div>
        </li>
      </ul>

      <ul>
          <div style="text-align: center; padding-top: 8px">
            <img src="assets/images/manualfeedback1.png" width="80%"/>
          </div>

          <div style="text-align: center; padding-top: 8px">
            <img src="assets/images/manualfeedback2.png" width="80%"/>
          </div>

          <div style="text-align: center; padding-top: 8px">
            <img src="assets/images/manualfeedback3.png" width="80%"/>
          </div>

      </ul>
    </div>
  </div>
</div>

<!--
  //////////////////////////////////////////////////////////////////////////////////////
  ////////////////////////////////////////////////////////////////////////////////////////
-->

<div *ngIf="isCheckScore" id="body">
  <div id="container">
    <div id="content">
          <div style="text-align: center; padding-top: 8px">
            <img src="assets/images/manualscore.png" width="80%"/>
          </div>
    </div>
  </div>
</div>
